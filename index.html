<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/chat-style.css">
    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="stylesheet" href="styles/loader.css">
</head>
<body>
    <div class="login-screen">
        <img src="assets/logo.png" alt="" class="login-screen__logo">
        <form onsubmit="getUsername(); return false;" class="login-screen__form">
            <input type="text" placeholder="Digite seu nome">
            <button type="submit">Entrar</button>
        </form>
        <div class="login-screen__loader hidden">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <span>Entrando...</span>
        </div>
    </div>

    <div class="chat-room hidden">
       <header>
            <img class=header-logo src="assets/logo.png" alt="">
           <ion-icon onclick="toggleParticipantsMenu();" name="people"></ion-icon>
       </header>

       <ul class="container-messages">

       </ul>

       <form onsubmit="sendMessage(); return false;" class="form-send-message">
           <input type="text" placeholder="Escreva aqui...">
           <button type="submit">
               <ion-icon class="send-message-button" name="paper-plane-outline"></ion-icon>
           </button>
       </form>
    </div>

    <div class="participants hidden">
        <div onclick="toggleParticipantsMenu();" class="participants__black-overlay"></div>
        <div class="participants__menu">
            <span>Escolha um contato para enviar mensagem:</span>
                <radiogroup class="participants__menu__send-to">
                    <div>
                        <input type="radio" name="send-to" id="everyone" value="Todos" class="hidden" checked>
                            <label for="everyone">
                                <ion-icon name="people-circle"></ion-icon>    
                                <span>Todos</span>
                            </label>
                        </input>
                    </div>
                    <div>
                        <input type="radio" name="send-to" id="Joao" value="Joao" class="hidden">
                            <label for="Joao">
                                <ion-icon name="person-circle"></ion-icon>
                                <span>João</span>
                            </label>
                        </input>
                    </div>
                    <div>
                        <input type="radio" name="send-to" id="Maria" value="Maria" class="hidden">
                            <label for="Maria">
                                <ion-icon name="person-circle"></ion-icon>
                                <span>Maria</span>
                            </label>
                        </input>
                    </div>
                </radiogroup>
            <span>Escolha a visibilidade</span>
            <radiogroup class="participants__menu__visibility">
                <div>
                    <input type="radio" name="visibility" id="public" value="message" class="hidden" checked>
                        <label for="public">
                            <ion-icon name="lock-open"></ion-icon>    
                            <span>Público</span>
                        </label>
                    </input>
                </div>
                <div>
                    <input type="radio" name="visibility" id="private" value="private_message" class="hidden" >
                        <label for="private">
                            <ion-icon name="lock-closed"></ion-icon>
                            <span>Reservadamente</span>
                        </label>
                    </input>
                </div>
              </radiogroup>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
