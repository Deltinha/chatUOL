<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/chat-style.css">
    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="stylesheet" href="styles/loader.css">
</head>
<body>
    <div class="login-screen">
        <img src="assets/logo.png" alt="" class="login-screen__logo">
        <div class="login-screen__input">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="getUsername()">Entrar</button>
        </div>
        <div class="login-screen__loader hidden">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <span>Entrando...</span>
        </div>
    </div>

    <div class="chat-screen hidden">
       <header>
            <img class=header-logo src="assets/logo.png" alt="">
           <ion-icon name="people"></ion-icon>
       </header>

       <ul class="container-messages">

       </ul>

       <div class="container-send-message">
           <input type="text" placeholder="Escreva aqui...">
           <ion-icon onclick="sendMessage();" class="send-message-button" name="paper-plane-outline"></ion-icon>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
